
<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departments">
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
      <a routerLink="department/{{department.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
      <td><button class="btn btn-danger" (click)="deleteDepartment(department.id)"> Delete Employee</button></td>
    </tr>
    </tbody>
  </table>
</div>
