<button type="button" class="btn btn-primary float-right m-2"
        data-toggle="modal" data-target="#exampleModal" (click)="addClick()"
        data-backdrop="static" data-keyboard="false">
  Add new department
</button>
<div class="modal-body">
  <app-department-form [department]="department"></app-department-form>
</div>

<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of departmentList">
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
      <td>
        <button class="btn btn-light mr-1" type="button"
                data-toggle="modal" data-target="#exampleModal" (click)="updateClick(department)"
                data-backdrop="static" data-keyboard="false"></button>
        <button class="btn btn-danger" (click)="deleteDepartment(department.id)"> Delete Employee</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
