<h1>Employee Form</h1>

<div class="col-md-6">
  <form [formGroup] ="employeeForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName ="name" placeholder="Name" name="name" class="form-control">
      <span *ngIf="employeeForm.controls['name'].invalid && employeeForm.controls['name'].touched"></span>
    </div>

    <div class="form-group">
      <label for="date">Date of Birthday</label>
      <input type="date" formControlName ="date" placeholder="Date" name="dateOfBirthday" class="form-control">
      <span *ngIf="employeeForm.controls['date'].invalid && employeeForm.controls['date'].touched"></span>
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" formControlName ="salary" placeholder="salary" name="salary" class="form-control">
      <span *ngIf="employeeForm.controls['salary'].invalid && employeeForm.controls['salary'].touched"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName ="email" placeholder="email" name="email" class="form-control">
      <span *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched"></span>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="departments">Department</label>
        <select class="form-control custom-select" name="departments" [(ngModel)]="departmentsList">
          <option selected="selected">[Select a department]</option>
          <option *ngFor="let element of departmentsList" value="element.id">
            {{element.name}}
          </option>
        </select>
      </div>
    </div>
    <button class="btn btn-success" (click)="empId ? updateEmployee(): createEmployee()">{{empId ? 'Update' : 'Create'}}</button>
  </form>
</div>
