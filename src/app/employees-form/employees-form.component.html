<h1 *ngIf="isAddMode">Add Employee</h1>
<h1 *ngIf="!isAddMode">Edit Employee</h1>

<div class="col-md-6">
  <form *ngIf="isAddMode">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName ="name" placeholder="Name" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="date" formControlName ="date" placeholder="Date" name="dateOfBirthday" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName ="email" placeholder="Name" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="number" formControlName ="salary" placeholder="salary" name="name" class="form-control">
    </div>
    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>

  <form *ngIf="!isAddMode">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName ="name" placeholder="Name" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="date" formControlName ="date" placeholder="Date" name="dateOfBirthday" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName ="email" placeholder="Name" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input type="number" formControlName ="salary" placeholder="salary" name="name" class="form-control">
    </div>

    <button class="btn btn-success" (click)="updateEmployee()">Update</button>

  </form>
</div>
